name: Trigger Life Stats Lambda

on:
  workflow_dispatch:
    inputs:
      user_id:
        description: 'User ID to process (optional - processes all if not specified)'
        required: false
        type: string
      metric:
        description: 'Metric to collect (optional - collects all if not specified)'
        required: false
        type: string

env:
  AWS_REGION: us-west-2

jobs:
  trigger:
    name: Invoke Lambda Function
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Invoke Lambda
        run: |
          PAYLOAD='{}'
          if [ -n "${{ inputs.user_id }}" ]; then
            PAYLOAD=$(echo $PAYLOAD | jq --arg uid "${{ inputs.user_id }}" '. + {user_id: $uid}')
          fi
          if [ -n "${{ inputs.metric }}" ]; then
            PAYLOAD=$(echo $PAYLOAD | jq --arg m "${{ inputs.metric }}" '. + {metric: $m}')
          fi
          
          echo "Invoking Lambda with payload: $PAYLOAD"
          
          aws lambda invoke \
            --function-name life-stats \
            --payload "$PAYLOAD" \
            --cli-binary-format raw-in-base64-out \
            response.json
          
          echo "Lambda response:"
          cat response.json | jq .
